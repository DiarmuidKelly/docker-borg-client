name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup bats
      run: |
        sudo apt-get update
        sudo apt-get install -y bats

    - name: Run unit tests
      run: make test
      continue-on-error: true  # Allow workflow to continue even if some tests fail

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          tests/*.log
          tests/*.out
        if-no-files-found: ignore

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: docker-borg-client:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm \
          -e BORG_REPO=/tmp/test-repo \
          -e BORG_PASSPHRASE=testpass \
          -e BACKUP_PATHS=/data \
          docker-borg-client:test sh -c "echo 'Container runs successfully'"