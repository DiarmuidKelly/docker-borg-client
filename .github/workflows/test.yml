name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-file:
          - auto-release
          - backup
          - check-window
          - entrypoint
          - init
          - notify
          - prune
          - restore
          - window-monitor

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup bats
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.5.0

    - name: Run ${{ matrix.test-file }} tests
      run: bats tests/${{ matrix.test-file }}.bats
      continue-on-error: true  # Allow workflow to continue even if some tests fail

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.test-file }}
        path: |
          tests/*.log
          tests/*.out
        if-no-files-found: ignore

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: docker-borg-client:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Test that the image has the required scripts
        docker run --rm --entrypoint sh docker-borg-client:test -c "ls -la /scripts/ && echo 'Scripts installed successfully'"

        # Test that borg is installed
        docker run --rm --entrypoint sh docker-borg-client:test -c "borg --version && echo 'Borg installed successfully'"