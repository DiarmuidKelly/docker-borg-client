name: PR Title Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  validate-pr-title:
    name: Validate PR Title Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Dockerfile
        run: |
          if [ ! -f Dockerfile ]; then
            echo "‚ùå Dockerfile not found"
            exit 1
          fi
          echo "‚úÖ Dockerfile exists"

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Validate shell scripts
        run: |
          # Check if shellcheck is available
          if ! command -v shellcheck &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y shellcheck
          fi

          # Find and check all shell scripts
          find . -name "*.sh" -type f | while read -r script; do
            echo "Checking $script..."
            shellcheck "$script" || exit 1
          done

      - name: Validate VERSION file
        run: |
          if [ ! -f VERSION ]; then
            echo "‚ùå VERSION file not found"
            exit 1
          fi

          VERSION=$(cat VERSION)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid VERSION format: $VERSION (expected: X.Y.Z)"
            exit 1
          fi

          echo "‚úÖ VERSION file valid: $VERSION"

      - name: Check PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;

            // Valid patterns:
            // [MAJOR] description
            // [MINOR] description
            // [PATCH] description
            // [SKIP] description (for docs/chore only)
            // feat: description (auto-detected as MINOR)
            // fix: description (auto-detected as PATCH)
            // docs: description (auto-detected as SKIP)
            // chore: description (auto-detected as SKIP)

            const patterns = [
              { regex: /^\[MAJOR\]\s+.+/, type: 'MAJOR', emoji: 'üö®' },
              { regex: /^\[MINOR\]\s+.+/, type: 'MINOR', emoji: '‚ú®' },
              { regex: /^\[PATCH\]\s+.+/, type: 'PATCH', emoji: 'üêõ' },
              { regex: /^\[SKIP\]\s+.+/, type: 'SKIP', emoji: '‚è≠Ô∏è' },
              { regex: /^feat(\(.+\))?:\s+.+/, type: 'MINOR (auto)', emoji: '‚ú®' },
              { regex: /^fix(\(.+\))?:\s+.+/, type: 'PATCH (auto)', emoji: 'üêõ' },
              { regex: /^docs(\(.+\))?:\s+.+/, type: 'SKIP (auto)', emoji: 'üìö' },
              { regex: /^chore(\(.+\))?:\s+.+/, type: 'SKIP (auto)', emoji: 'üîß' },
              { regex: /^style(\(.+\))?:\s+.+/, type: 'SKIP (auto)', emoji: 'üíÑ' },
              { regex: /^refactor(\(.+\))?:\s+.+/, type: 'PATCH (auto)', emoji: '‚ôªÔ∏è' },
              { regex: /^perf(\(.+\))?:\s+.+/, type: 'PATCH (auto)', emoji: '‚ö°' },
              { regex: /^test(\(.+\))?:\s+.+/, type: 'SKIP (auto)', emoji: '‚úÖ' },
            ];

            let matched = false;
            let matchedPattern = null;

            for (const pattern of patterns) {
              if (pattern.regex.test(title)) {
                matched = true;
                matchedPattern = pattern;
                break;
              }
            }

            if (matched) {
              // Valid format
              const message = `${matchedPattern.emoji} **PR Title Valid**\n\n` +
                `Title: \`${title}\`\n` +
                `Version bump: **${matchedPattern.type}**\n\n` +
                `When this PR is merged, it will trigger a **${matchedPattern.type}** release.`;

              core.info(message);

              // Post comment with validation result
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.data.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('PR Title Valid')
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: message
                });
              }
            } else {
              // Invalid format
              const errorMessage = `‚ùå **PR Title Invalid**\n\n` +
                `Current title: \`${title}\`\n\n` +
                `**Required format:**\n` +
                `- \`[MAJOR] description\` - Breaking changes (0.1.0 ‚Üí 1.0.0)\n` +
                `- \`[MINOR] description\` - New features (0.1.0 ‚Üí 0.2.0)\n` +
                `- \`[PATCH] description\` - Bug fixes (0.1.0 ‚Üí 0.1.1)\n` +
                `- \`[SKIP] description\` - No release (docs/chore only)\n\n` +
                `**Or use conventional commits:**\n` +
                `- \`feat: description\` - Auto-detected as MINOR\n` +
                `- \`fix: description\` - Auto-detected as PATCH\n` +
                `- \`docs: description\` - Auto-detected as SKIP\n` +
                `- \`chore: description\` - Auto-detected as SKIP\n\n` +
                `**Examples:**\n` +
                `- ‚úÖ \`[MAJOR] Update to Borg 2.0\`\n` +
                `- ‚úÖ \`[PATCH] Fix notification error handling\`\n` +
                `- ‚úÖ \`feat: add TrueNAS notification support\`\n` +
                `- ‚úÖ \`fix: correct backup timing\`\n` +
                `- ‚úÖ \`[SKIP] Update documentation\``;

              core.setFailed(errorMessage);

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: errorMessage
              });
            }
